<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">

    <div class="w-full max-w-md px-6 py-8 bg-black shadow-lg rounded-lg">
        <h2 class="mb-6 text-2xl font-semibold text-center text-green-600">Login to Your Account</h2>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-green-600">Email Address</label>
                <input type="text" id="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700 text-green-600">
                <p id="emailError" class="mt-2 text-sm text-red-500 hidden">Invalid email address. Please enter a valid email.</p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-green-600">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700 text-green-600">
                <p id="passwordError" class="mt-2 text-sm text-red-500 hidden">Password must be at least 6 characters.</p>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="remember_me" name="remember_me" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-green-700">
                <label for="remember_me" class="ml-2 text-sm text-green-600">Remember Me</label>
            </div>

            <div>
                <button type="submit" class="w-full px-4 py-2 text-green-600 bg-white rounded-lg hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-green-700">Log In</button>
            </div>
        </form>

        <p class="mt-6 text-sm text-center text-green-600">
            Don't have an account?
            <a href="#" class="text-white hover:underline">Sign up</a>
        </p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            emailError.classList.add("hidden");
            passwordError.classList.add("hidden");

            let isValid = true;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.classList.remove("hidden");
                isValid = false;
            }

            if (password.length < 6) {
                passwordError.classList.remove("hidden");
                isValid = false;
            }

            if (isValid) {
                window.location.href = "excelGyakorlas.html";
            }
        });
    </script>
</body>
</html>
